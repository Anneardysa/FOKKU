<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobox - Self Photo Studio</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Midtrans Snap.js -->
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="Mid-client-gFbkncebi_hsFuhk"></script>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <h1>üì∏ Photobox</h1>
            <p>Self Photo Studio</p>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            ‚úì Pembayaran berhasil! Mengarahkan ke booth...
        </div>

        <!-- Paket Selection -->
        <div class="status-card" id="packageCard">
            <h2>Pilih Paket Foto</h2>
            <div class="price">Rp 25.000</div>
            <p class="price-subtitle">4 foto + 1 soft file</p>
        </div>

        <!-- Customer Form (Hidden initially) -->
        <div class="customer-form" id="customerForm" style="display: none;">
            <h3 style="color: #1d1d1f; margin-bottom: 20px; text-align: center;">Data Customer</h3>
            
            <form id="customerDataForm" onsubmit="handleCustomerSubmit(event)">
                <!-- Name -->
                <div class="form-group">
                    <label for="customerName">Nama Lengkap *</label>
                    <input 
                        type="text" 
                        id="customerName" 
                        name="customerName" 
                        placeholder="Masukkan nama lengkap"
                        required
                        minlength="3"
                    >
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="customerPhone">Nomor HP *</label>
                    <input 
                        type="tel" 
                        id="customerPhone" 
                        name="customerPhone" 
                        placeholder="08xxxxxxxxxx"
                        required
                        pattern="[0-9]{10,13}"
                        title="Masukkan nomor HP yang valid (10-13 digit)"
                    >
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="customerEmail">Email *</label>
                    <input 
                        type="email" 
                        id="customerEmail" 
                        name="customerEmail" 
                        placeholder="email@example.com"
                        required
                    >
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" style="margin-top: 16px;">
                    Lanjut ke Pembayaran
                </button>

                <!-- Back Button -->
                <button 
                    type="button" 
                    class="btn btn-secondary" 
                    onclick="backToPackage()"
                    style="margin-top: 12px;">
                    ‚Üê Kembali
                </button>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memproses pembayaran...</p>
        </div>

        <!-- Start Button -->
        <button class="btn btn-primary" id="startBtn" onclick="showCustomerForm()">
            Pilih Paket
        </button>

        <!-- Features -->
        <div class="features" id="featuresSection">
            <div class="feature-item">
                <div class="feature-icon">‚úì</div>
                <div class="feature-text">Cetak foto berkualitas tinggi</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚úì</div>
                <div class="feature-text">Soft file dikirim via email</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚úì</div>
                <div class="feature-text">Props dan background menarik</div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/booth.js"></script>
</body>
</html>
